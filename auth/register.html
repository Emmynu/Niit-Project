<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Pay</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><!--Toastify library--> 
    <link rel="stylesheet" href="../styles/auth/main.css">
</head>
<body>
    <main class="auth-container">
        <section class="logo-container">
            <img src="../images/logo.png" alt="logo" class="logo">
            <h1 class="logo-label">VectorPay</h1>
        </section>
        <section class="auth-label-container">
            <h3>Create a VectorPay Account</h3>
            <p>Your email address will be used to identify your account so please enter it below. </p>
        </section>

        <form class="form-container" id="register">

            <article>
                <label for="text">Username*</label><br />
                <input type="text" name="name" id="name" placeholder="John" maxlength="15" minlength="4">
            </article>

            <article>
                <label for="email">Email*</label><br />
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
            </article>


            <article>
                <label for="password">Password* </label> <br />
                <input type="number" name="password" id="password" placeholder="123456" maxlength="6" minlength="6">
            </article>

            <article class="agreement-container" >
                <input type="checkbox" name="checkbox" id="checkbox" style="width: fit-content;">
                <label for="checkbox" style="font-size: 13px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">I have read, understood and agreed to the Terms & Condtions and Privacy Policy</label>
            </article>

            <button type="submit" class="form-btn" >Create Account</button>
        </form>
        <h2 class="register-link" style="margin-top: 15px; text-align: center;">Already have an Account?<a href="/auth/login.html" class="register-link">Login</a></h2>
    </main>


    <script src="../scripts/register.js" type="module"></script>
    <script src="../scripts/firebase-config.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
