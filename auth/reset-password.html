<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Pay</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><!--Toastify library--> 
    <link rel="stylesheet" href="../styles/auth/main.css">
</head>
<body>
    <main class="auth-container">
        <section class="logo-container">
            <img src="../images/logo.png" alt="logo" class="logo">
            <h1 class="logo-label">VectorPay</h1>
        </section>
        <section class="auth-label-container" >
            <h3>Reset Password </h3>
            <p>Enter email used to register and we'll take it from there!</p>
        </section>

        <form class="form-container" id="reset-password">
            <article>
                <label for="email">Email*</label><br />
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
            </article>


            <article class="forgot-container" >
                <a href="/auth/login.html" style=" color: var(--main-color);">Remember Password?</a>
            </article>

            <button type="submit" class="form-btn" >Reset Password</button>
        </form>

        <span><a href="/"></a></span>
    </main>


    <script src="../scripts/reset-password.js" type="module"></script>
    <script src="../scripts/firebase-config.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
