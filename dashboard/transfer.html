<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Pay - Transfer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><!--Toastify library--> 
    <link rel="stylesheet" href="../styles/dashboard/nav.css">
    <link rel="stylesheet" href="../styles/dashboard/transfer.css">
</head>
<body>
    <main class="dashboard-container">
        <section class="side-bar-lg-container"></section>
        <section  class="dashboard-content-container">
            <article class="dashboard-nav-container"></article>
            <article class="transfer-container">
                <section class="transfer-label">
                    <h2>Transfer</h2>
                    <p>Transfer to other vector pay account</p>
                </section>

                <main class="transfer-payment-container">
                      <!-- account number section -->
                    <section class="transfer-section account-number-container">
                        <!-- <h3>Transfer to other vector pay account</h3> -->
                        <form class="vector-form-container">
                            <label for="vectorNumber">Recipient Account*</label> <br />
                            <input type="number" name="vectorNumber" class="vector-number" minlength="10" placeholder="Recipient Vector number">
                            <h5 class="error"></h5>
                            <button type="submit" class="account-btn">Continue</button>
                        </form>
                      
                    </section>

                    <!-- payment-section -->
                    <section class="transfer-section">
                        <h3 class="account-info"></h3>
                        <div class="transfer-amount-container">
                            <label for="transfer-amount">Enter amount*</label>
                            <input type="number" name="transfer-amount" class="transfer-amount" placeholder="10 - 10,000,000">
                            <button class="transfer-btn" disabled>Enter</button>
                        </div>
                    </section>
                </main>
            </article>
        </section>
    </main>
    <script src="/scripts/index.js"  type="module"></script>
    <script src="/scripts/transfer.js"  type="module"></script>
    <script src="/scripts/pay-actions.js"  type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://korablobstorage.blob.core.windows.net/modal-bucket/korapay-collections.min.js"></script>
</body>
</html>
