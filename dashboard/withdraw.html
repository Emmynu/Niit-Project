<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Pay - Withdraw</title>
    <link rel="stylesheet" href="/styles/dashboard/nav.css">
    <link rel="stylesheet" href="/styles/dashboard/withdraw.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><!--Toastify library--> 
</head>
<body>
    <main class="dashboard-container">
        <section class="side-bar-lg-container"></section>
        <section class="dashboard-content-container">
            <article class="dashboard-nav-container"></article>
            <!-- Withdraw Container -->
            <main class="withdraw-container">
                <!-- Withdraw label -->
                 <section class="withdraw-label-container">
                    <h2>Withdraw</h2>
                    <p>Withdraw to your preferrable bank account</p>
                 </section>
                 <article class="withdraw-details">
                    <!-- Withdraw Details -->
                    <section class="withdraw-details-container withdraw-section">
                        <form class="withdraw-form">
                            <label for="accountNumber">Account Number*</label>
                            <input type="number" name="accountNumber" class="account-number" placeholder="Recipient Account number">
                            <h2 class="error"></h2>
                            <section class="bank-container">
                                <label for="banks">Select Bank*</label>
                                <select name="banks" id=" banks" class="banks"></select>
                            </section>
                              <!-- bank details -->
                            <section class="bank-details"></section>
                            <button class="form-btn" type="submit">Continue</button>
                        </form>
                      
                    </section>
                    <section class="withdraw-section withdraw-amount-container">
                        <label for="amount">Enter amount*</label>
                        <input type="number" name="amount" id="amount" class="amount" placeholder="100-10,000,000">
                        <button class="amount-btn" disabled>Enter</button>
                    </section>
                 </article>
            </main>
        </section>
    </main>
    <script src="/scripts/withdraw.js" type="module"></script>
    <script src="/scripts/index.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    
</body>
</html>
