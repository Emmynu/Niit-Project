<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Pay</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><!--Toastify library--> 
    <link rel="stylesheet" href="../styles/dashboard/nav.css">
    <link rel="stylesheet" href="../styles/dashboard/wallet.css">
</head>
<body>
    <main class="dashboard-container">
        <section class="side-bar-lg-container"></section>
        <section class="dashboard-content-container">
           <article class="dashboard-nav-container"></article>
            <main class="wallet-container">
                 <!-- dashboard label -->
             <section class="dashboard-label">
                <h2>Wallet</h2>
                <p>Welcome to Wallet Page</p>
             </section>
             <!-- wallet-container -->
              <section class="wallet-balance-container">
                <!-- wallet-label -->
                <article class="balance-container">
                    <div>
                        <h5>Available Balance</h5>
                    </div>
                    <div style="display: flex; justify-content: space-between;"> 
                        <h1 class="balance">₦0.00</h1>
                        <a href="#deposit">Add Money</a>
                    </div>
                    <hr>
                    <!-- account number-container -->
                    <div class="account-number-container">
                        <h2>Account Number:</h2>
                        <p class="account-number">1234567890</p>
                     </div>
                    
                </article>

                <!-- deposit container -->
                 <section id="deposit">
                    <article class="deposit-label">
                        <h2>Add Money</h2>
                    </article>
                    <form class="deposit-form">
                        <label for="amount">Amount*</label>
                        <section style="display: flex; align-items: center; margin-top: -10px;"><h2 class="naira-style">₦</h2><input type="number" name="amount" id="amount" placeholder="100 - 10,000,000"></section>
                        <button type="submit" class="deposit-btn" disabled>Continue</button>
                    </form>
                 </section>
                 
                
              </section>
               <!-- transaction history -->
               <section class="transaction-container">
                <section class="transaction-label">
                    <h2>Transactions</h2>
                </section>
                <div class="filter-links">
                    <a href="?type=">All</a>
                    <a href="?type=deposit">Deposit</a>
                    <a href="?type=transfer">Transfer</a>
                    <a href="?type=withdraw">Withdraw</a>
                </div>
                <article class="transaction-history">
                   <section class="transaction-empty">
                        <img src="https://th.bing.com/th/id/OIP.ZsjPQuS9XJsVY_JFsHvn9QHaHa?rs=1&pid=ImgDetMain" alt="">
                        <h2>Transaction History empty</h2>
                   </section>
                </article>
              </section>
            </main>
        </section>
    </main>

    
    
    
    <script src="/scripts/index.js"  type="module"></script>
    <script src="/scripts/pay-actions.js"  type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://korablobstorage.blob.core.windows.net/modal-bucket/korapay-collections.min.js"></script>
</body>
</html>
