<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Pay</title>
    <link rel="stylesheet" href="../styles/dashboard/main.css">
</head>
<body>
    <main class="dashboard-container">
        <aside class="side-bar-lg">
           <section class="logo-container">
                <img src="../images/logo.png" alt="logo" class="logo">
                <h1 class="logo-label">VectorPay</h1>
           </section>
           <section style="padding: 5px;">
             <article class="links-container">
                <section >
                    <img src="/images/wallet.png" alt="">
                    <a href="#">Wallet</a>
                </section>
                <section>
                    <img src="/images/transfer.png" alt="">
                    <a href="#">Transfer</a>
                </section>
                <section>
                    <img src="/images/withdraw.png" alt="">
                    <a href="#">Withdraw</a>
                </section>
                <section>
                    <img src="/images/settings.png" alt="">
                    <a href="#">Settings</a>
                </section>
             </article>
           </section>
        </aside>

        <section class="dashboard-content-container">
            <!-- for large screens -->
            <nav class="dashboard-nav">
                <h2>Dashboard</h2>
                <section class="search-container">
                    <input type="search" name="search" id="search" placeholder="Search here...">
                    <img src="https://img.icons8.com/?size=100&id=59878&format=png&color=000000" alt="" >
                </section>
                <section class="user-container">
                </section>
                <button id="logout">LogOut</button>
            </nav>
            <!-- for small screens -->
            <nav class="dashboard-nav-sm">
                <!-- nav bar -->
                 <section class="nav-bar-container">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                 </section>
                <section class="logo-container">
                    <img src="../images/logo.png" alt="logo" class="logo">
                    <h1 class="logo-label">VectorPay</h1>
                </section>
                <button id="logout">LogOut</button>
              
            </nav>
        </section>
    </main>
    
    <script src="/scripts/index.js"  type="module"></script>
    <script src="/scripts/pay-actions.js"  type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://korablobstorage.blob.core.windows.net/modal-bucket/korapay-collections.min.js"></script>
</body>
</html>
